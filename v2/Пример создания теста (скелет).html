<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Тест по статусам</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    h1 {
        font-size: 5rem;
        color: #333;
        margin-bottom: 2rem;
        text-align: center;
        font-weight: bold;
    }

    #testContainer, #results { display: none; }
    .question { margin-bottom: 20px; }
    .start-btn, .check-btn, .reset-btn, .return-button {
        font-size: 20px;
        padding: 10px 20px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
    }
    .start-btn {
        background-color: #007bff;
        font-size: 40px;
        padding: 20px 40px;
        display: block;
        margin: 0 auto;
    }
    .start-btn:hover {
        background-color: #0056b3;
    }
    .check-btn, .reset-btn {
        background-color: #007bff;
    }
    .check-btn:hover, .reset-btn:hover {
        background-color: #0056b3;
    }
    .return-button {
        background-color: #dc3545;
    }
    .return-button:hover {
        background-color: #c82333;
    }
    .correct-answer { color: green; font-weight: bold; }
    .incorrect-answer { color: red; font-weight: bold; }
    .feedback { margin-top: 10px; }
    #results ul { list-style-type: none; padding: 0; }
    #results li { margin-bottom: 20px; border: 1px solid #ccc; padding: 10px; }

    .question label {
        display: block;
        margin-bottom: -10px;
        font-size: 17px;
    }

    .fixed-top {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #f9f9f9;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    #testContainer {
        margin-top: 80px;
    }

    @media (max-width: 600px) {
        h1 {
            font-size: 2rem;
        }
        .start-btn, .check-btn, .reset-btn, .return-button {
            font-size: 30px;
            padding: 15px 30px;
        }
        .start-btn {
            font-size: 40px;
            padding: 20px 40px;
        }
        .question label {
            font-size: 19px;
        }
    }

    @media (min-width: 601px) and (max-width: 900px) {
        h1 {
            font-size: 2.5rem;
        }
        .question label {
            font-size: 18px;
        }
    }
</style>
</head>
<body>
<div class="fixed-top" id="fixedTop">
    <button class="check-btn" onclick="checkAnswers()" style="display: none;">Проверить</button>
    <button class="reset-btn" onclick="resetTest()" style="display: none;">Начать заново</button>
    <a href="../index.html" class="return-button">Вернуться на главную</a>
</div>

<div id="startContainer">
    <h1>Тест по статусам</h1>
    <button class="start-btn" onclick="startTest()">Начать тест</button>
</div>

<div id="testContainer">
</div>

<div id="results">
    <h3>Результаты:</h3>
    <ul id="resultList"></ul>
</div>

<script>
const questions = [
    {
        question: "1. Что такое Cookies?",
        answers: [
            "Временное хранилище данных, которое очищается при закрытии браузера.",
            "Небольшие текстовые файлы, которые хранятся на стороне клиента и используются для отслеживания состояния сессии.",
            "Хранилище данных, доступное только во время сессии.",
            "Хранилище данных, которое синхронизируется между устройствами."
        ],
        correct: ["Небольшие текстовые файлы, которые хранятся на стороне клиента и используются для отслеживания состояния сессии."]
    },
    {
        question: "Введи вопрос",
        answers: [
            "Ответ 1",
            "Ответ 2",
            "Ответ 3",
            "Ответ 4"
        ],
        correct: ["Введи верный ответ (должен быть 1 в 1 как какой то вариант ответа)"]
    },
];

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function startTest() {
    document.getElementById('startContainer').style.display = 'none';
    const testContainer = document.getElementById('testContainer');
    testContainer.innerHTML = '';
    questions.forEach((q, qIndex) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.innerHTML = `<h3>${q.question}</h3>`;
        shuffleArray(q.answers);
        q.answers.forEach(answer => {
            questionDiv.innerHTML += `<label><input type="checkbox" name="question${qIndex}" value="${answer}"> ${answer}</label><br>`;
        });
        questionDiv.innerHTML += `<div class="feedback" id="feedback${qIndex}"></div>`;
        testContainer.appendChild(questionDiv);
    });
    testContainer.style.display = 'block';

    document.querySelector('.check-btn').style.display = 'inline-block';
    document.querySelector('.reset-btn').style.display = 'inline-block';
}

function checkAnswers() {
    const results = [];
    questions.forEach((q, qIndex) => {
        const selected = [];
        const inputs = document.querySelectorAll(`input[name="question${qIndex}"]`);
        inputs.forEach(input => {
            if (input.checked) {
                selected.push(input.value);
            }
            input.parentElement.classList.remove('correct', 'incorrect');
        });

        let isCorrect = selected.sort().toString() === q.correct.sort().toString();
        if (!isCorrect) {
            results.push(`Вопрос: ${q.question}<br>Выбрано: ${selected.join(', ')}<br>Правильно: ${q.correct.join(', ')}`);
        }

        const feedbackDiv = document.getElementById(`feedback${qIndex}`);
        feedbackDiv.innerHTML = isCorrect 
            ? `<span class="correct-answer">Ваш ответ правильный!</span>` 
            : `<span class="incorrect-answer">Правильный ответ: ${q.correct.join(', ')}</span>`;
    });

    const resultList = document.getElementById('resultList');
    resultList.innerHTML = results.map(r => `<li>${r}</li>`).join('');
    document.getElementById('results').style.display = 'block';
}

function resetTest() {
    document.getElementById('results').style.display = 'none';
    document.getElementById('startContainer').style.display = 'block';
    document.getElementById('testContainer').style.display = 'none';
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.parentElement.classList.remove('correct', 'incorrect');
    });
    const feedbacks = document.querySelectorAll('.feedback');
    feedbacks.forEach(feedback => feedback.innerHTML = '');

    document.querySelector('.check-btn').style.display = 'none';
    document.querySelector('.reset-btn').style.display = 'none';
}
</script>
</body>
</html>
